<html>
<link rel="stylesheet" href="styles.css">
<head>
</head>

<body>
<button type="button" onclick="createShape()">Generate a Shape</button>
<div id="newShape" class="shape"></div>


<script>
function createShape() {
  document.getElementById("newShape").style.background = getRandomColor();
  document.getElementById("newShape").style.borderRadius = getRandomBorder();

}
function getRandomBorder() {
  var border = Math.floor(Math.random() * 80);
  return border;
}

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>


</body>
</html>
