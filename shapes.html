  document.getElementById("newShape").style.background = getRandomColor();

  var h = Math.floor(Math.random() * document.body.clientWidth);
  document.getElementById('newShape').style.marginLeft = w;
  document.getElementById('newShape').style.marginTop = h;

}

function getRandomBorder() {
  var border = Math.floor(Math.random() * 80);

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
